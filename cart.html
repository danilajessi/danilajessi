<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
    <nav class="site-header sticky-top py-1 color">
        <div id="menu" class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <div id="menu" class="dropdown">
            </div>
        </div>
    </nav>
      
    <div class="container">
        <div class="text-center p-4">
            <h2>Carrito de compras</h2>
        </div>
        <!--productos-->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart-products">
            </tbody>
        </table>
        <h5 class="mb-3">Tipo de envio</h5>
        <div class="d-block my-3">
            <div class="custom-control custom-radio">
                <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked="" required="">
                <label class="custom-control-label " for="goldradio" value="goldradio" onclick="envio1();">Premium 2 a 5 días (15%)</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="" value="premiumradio">
                <label class="custom-control-label" for="premiumradio" onclick="envio2();">Express 5 a 8 días (7%)</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="" value="standardradio">
                <label class="custom-control-label" for="standardradio" onclick="envio3();">Standard 12 a 15 días (5%)</label>
            </div>
        </div>
        <h5 class="mb-3">Dirección de envio</h5>
        <div class="modal-body">

            <div class="row control" onsubmit="return validar();">
                <div class="col-md-3 mb-3">
                    <label for="zip">Calle</label>
                    <input id="calle" type="text" class="form-control" placeholder="" required="" value="" min="">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state">Número</label>
                    <input id="numero" type="number" class="form-control" placeholder="" required="" value="" min="">
                </div>
                <div class="col-md-7 mb-3">
                    <label for="state">Esquina</label>
                    <input id="esquina" type="text" class="d-block w-100" placeholder="" required="" value="" min="">
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
            Forma de pago
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Dirección de envio</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" onsubmit="return validar2();">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="zip">Moneda</label>
                                <input id="moneda" type="text" class="form-control" placeholder="" required="" value="" min="">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="state">Tarjeta</label>
                                <input id="tarjeta" type="text" class="form-control" placeholder="" required="" value="" min="">
                            </div>
                            <div class="col-md-7 mb-3">
                                <label for="state">Número</label>
                                <input id="numero" type="number" class="d-block w-100" placeholder="" required="" value="" min="">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick ="validar2();" data-dismiss="modal">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Costos-->
        <div class="row">
            <div class="col">
                <h5 class="mb-3">Costos</h5>
                <ul class="list-group mb-3">
                    <li class="list-group-item justify-content-between d-flex"><h5>SubTotal </h5><span id="subT"></span></li>
                    <li class="list-group-item justify-content-between d-flex"><h5>Total </h5><span id="total"></span></li>
                </ul>
            </div>
        </div>
        <div class="row mb-3">
            <button type="button" class="btn btn-primary" onclick ="validar();">
                Validar Campos
            </button>
        </div>
    </div>
        <div id="spinner-wrapper">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/dropzone.js"></script>
        <script src="js/init.js"></script>
        <script src="js/cart.js"></script>
</body>

</html>
