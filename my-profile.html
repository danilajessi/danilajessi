    <div class="container">
        <div class="text-center p-4">
            <h2>Mi Perfil</h2>
            <h4>Datos personales</h4>
        </div>
        <form class="modal-body" id="for">
            <div class="row control">
                <div id"datos"></div>
                <div class="col-md-5 mb-4 col-sm-12">
                    <label for="nombres">Nombres:</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Ingresa tu nombre completo" name="nombre" required>
                </div>
                <div class="col-md-5 mb-4 col-sm-12">
                    <label for="apellido">Apellidos:</label>
                    <input id="apellido" type="text" class="form-control" placeholder="Ingresa tu apellido completo" name="apellido" required>
                </div>
                <div class="col-md-5 mb-4 col-sm-12">
                    <label for="edad">Edad:</label>
                    <input id="edad" type="number" class="form-control" placeholder="Ingresa tu edad" name="edad" required>
                </div>
                <div class="col-md-5 mb-4 col-sm-12">
                    <label for="telefono">Telefono de contacto:</label>
                    <input id="telefono" type="number" class="form-control" placeholder="Ingresa tu telefono" name="telefono" required>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" onclick="datos()">Guardar</button>
        </form>
        <div class="col-md-5 mb-4 col-sm-12">
            <label for="imagen">Linck de tu imagen de perfil</label>
            <input id="imagen" type="text" class="form-control" placeholder="Ingresa tu imagen de perfil" name="imagen">
            <div id="mostrarImagen"></div>
            <button class="btn btn-primary" type="button" for="foto" id="imgBot" onclick="subirFoto()">Subir foto</button>
        </div>
