<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entrada</title>
  <link href="css/estiloLogin.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>


</head>
<body>


	<div class="container" id="container">

		<div class="form-container sign-in-container">
			<form id="form">
				<h1>Entrar</h1>
				<div class="social-container">
					<a href="https://www.google.com.uy/" class="social" target="_blank"><i class="fab fa-google-plus-g"> <img class="social" src="img/logo1.jpg" alt="goog"> </i></a>

				</div>
				<span>o usa tu correo electrónico para registrarte</span>
				<input type="text" placeholder="Usuario" id="usuario" required />
				<input type="password" placeholder="Contraseña" id="clave" required />
				<a href="#">No recuerdas tu contraseña?</a>
				<button type="submit">Entrar</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Bienvenido!</h1>
					<p>Para mantenerte en contacto, inicia sesión con tu información personal</p>
					<button class="ghost" id="signIn">Entrar</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hola amogo!</h1>
					<p>Ingresa tu usuario y comienza a navegar</p>

				</div>
			</div>
		</div>
	</div>

	<script src="js/init.js"></script>
	<script src="js/login.js"></script>


</body>
</html>
