<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
    <nav class="site-header sticky-top py-1 color">
        <div id="menu" class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <div id="menu" class="dropdown">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="text-center p-4">
            <h2>Carrito de compras</h2>
        </div>
        <!--productos-->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart-products">
            </tbody>
        </table>
        <h5 class="mb-3">Tipo de envio</h5>
        <div class="d-block my-3">
            <div class="custom-control custom-radio">
                <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked="" required="">
                <label class="custom-control-label" for="goldradio">Premium 2 a 5 días (15%)</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="premiumradio">Express 5 a 8 días (7%)</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="standardradio">Standard 12 a 15 días (5%)</label>
            </div>
        </div>
        <h5 class="mb-3">Dirección de envio</h5>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="zip">Calle</label>
                <input type="text" class="form-control" placeholder="" required="" value="" min="">
            </div>
            <div class="col-md-4 mb-3">
                <label for="state">Número</label>
                <input type="number" class="form-control" placeholder="" required="" value="" min="">
            </div>
            <div class="col-md-7 mb-3">
                <label for="state">Esquina</label>
                <input type="text" class="d-block w-100" placeholder="" required="" value="" min="">
            </div>
        </div>
        <!--Costos-->
        <div class="row">
            <div class="col">
                <h5 class="mb-3">Costos</h5>
                <ul class="list-group mb-3">
                    <li  class="list-group-item justify-content-between d-flex"><h5>SubTotal </h5><span id="subT"></span></li>
                    <li  class="list-group-item justify-content-between d-flex"><h5>Total </h5><span id="total"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
